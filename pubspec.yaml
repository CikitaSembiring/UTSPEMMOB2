  import 'package:flutter/material.dart';
  import 'package:google_fonts/google_fonts.dart';
  import 'package:provider/provider.dart';
  
  import 'package:quiz_app/providers/quiz_provider.dart';
  import 'package:quiz_app/screens/splash_screen.dart';
  import 'package:quiz_app/screens/home_screen.dart';
  import 'package:quiz_app/screens/category_screen.dart';
  import 'package:quiz_app/screens/question_screen.dart';
  import 'package:quiz_app/screens/score_screen.dart';
  
  void main() {
  runApp(
  ChangeNotifierProvider(
create: (context) => QuizProvider(),
child: const MyApp(),
  ),
  );
}

  class MyApp extends StatelessWidget {
  const MyApp({super.key});

  @override
  Widget build(BuildContext context) {
  // Definisikan warna primer sesuai desain
  const Color kPrimaryColor = Color(0xFF4F00C8);
  
  return MaterialApp(
title: 'QuiZ App',
theme: ThemeData(
  primaryColor: kPrimaryColor,
  // Terapkan font kustom (Syarat #5)
  textTheme: GoogleFonts.poppinsTextTheme(
    Theme.of(context).textTheme,
  ),
  scaffoldBackgroundColor: const Color(0xFFF5F5F5),
  appBarTheme: const AppBarTheme(
    backgroundColor: Colors.transparent,
    elevation: 0,
    iconTheme: IconThemeData(color: Colors.black),
    titleTextStyle: TextStyle(
      color: Colors.black,
      fontSize: 18,
      fontWeight: FontWeight.bold,
    ),
  ),
  elevatedButtonTheme: ElevatedButtonThemeData(
    style: ElevatedButton.styleFrom(
      backgroundColor: kPrimaryColor,
      foregroundColor: Colors.white,
      padding: const EdgeInsets.symmetric(vertical: 16, horizontal: 32),
      shape: RoundedRectangleBorder(
        borderRadius: BorderRadius.circular(30.0),
      ),
      textStyle: GoogleFonts.poppins(
        fontSize: 16,
        fontWeight: FontWeight.bold,
      ),
    ),
  ),
  ),
  // Definisikan rute navigasi (Syarat #2)
initialRoute: '/',
routes: {
  '/': (context) => const SplashScreen(),
  '/home': (context) => const HomeScreen(),
  '/category': (context) => const CategoryScreen(),
  '/question': (context) => const QuestionScreen(),
  '/score': (context) => const ScoreScreen(),
},
  );
}
}